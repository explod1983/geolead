
<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoGuesser Leaderboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="topbar">
      <div class="wrap">
        <a href="/board/global" class="brand">GeoLeader</a>

        <nav class="nav">
          <a href="/boards" class="nav-link">Boards</a>
          {% if me %}
            <a href="/boards/new" class="btn nav-btn">Create board</a>
          {% endif %}

          <span class="spacer"></span>

          {% if me %}
            <a href="/me" class="nav-link">My stats</a>
            <a href="/logout" class="btn ghost nav-btn">Logout</a>
          {% else %}
            <a href="/login" class="btn nav-btn">Login</a>
            <a href="/register" class="btn ghost nav-btn">Register</a>
          {% endif %}
        </nav>
      </div>
    </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Made by Oleksandr for friendly team competitions.</footer>
<div id="toast" class="toast" role="status" aria-live="polite"></div>
<script>
  window.showToast = (msg, timeout = 1800) => {
    const t = document.getElementById('toast');
    if (!t) return;
    t.textContent = msg;
    t.classList.add('show');
    clearTimeout(window._toastTimer);
    window._toastTimer = setTimeout(() => t.classList.remove('show'), timeout);
  };
</script>

</body>
</html>
