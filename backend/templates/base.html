<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>GeoGuessr Leaderboard</title>
  <link rel="stylesheet" href="/static/style.css" />
</head>
<body>
  <header class="site-header">
    <nav class="nav">
      <a href="/" class="brand">ğŸŒ GeoGuessr Leaderboard</a>
      <div class="spacer"></div>

      {% if request.session.get('user_email') %}
        <span class="hello">Hi, {{ request.session.get('user_name') }}</span>
        <a href="/submit" class="btn">Submit</a>
        <a href="/logout" class="btn ghost">Logout</a>
      {% else %}
        <a href="/register" class="btn">Registration</a>
        <a href="/login" class="btn ghost">Login</a>
      {% endif %}
    </nav>
  </header>

  <main class="container">
    {% block content %}{% endblock %}
  </main>

  <footer class="footer">Made for friendly team competitions.</footer>
</body>
</html>
